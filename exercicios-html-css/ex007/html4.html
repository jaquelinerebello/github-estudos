<!-- Esse é o HTML4, o antigo -->
<html>
    <head>
        <title>Meu site HTML4</title>
    </head>
    <body bgcolor="blue">
        Eu moro na <u>Rua Capixabas, 229
        - Botafogo - RJ</u>
        <!-- Perceba a diiferenã do endereço aqui pro html5
        aqui apenas colocamos o endereço sublinhado para destacar
        em html5 com a tag ele tem um significado, não apenas aparência -->
        <marquee behavior="" direction="right">teste de marquee</marquee>
    </body>
</html>

<!-- nesse html4, não tinhamos a tag de lang, então sempre aparecia pra traduzir ou nao
     alguns navegadores não reconhecia acentuação
-->

<!-- Tags que ficam em vermelho, estão absolutas e não em conformidade não use na HTML5
     E as tags podem mudar com o tempo então é importante ficar de olho para não usar:
     Link para saber essa informação:
     https://www.w3.org/TR/2014/REC-html5-20141028/obsolete.html#non-conforming-features

     dica: se a tag ou parâmetro ficar vemelho, não use!
     E algumas mesmo sem ficar vermelha estão absoletas, então fique atenta!

     O HTML está focado na semântica, tags semânticas/ com significado, ou seja,
     alterações como centralizar texto, mudar
     cor da fonte, são exemplos que tem haver com forma,
     e isso tratamos no CSS.

     HTML5- SEMÂNTICA/ SIGNIFICADO
     CSS- ESTILO/FORMA
-->
