<!-- Como mudar o favicon de um site-->
<!--Link de referencia: https://www.iconarchive.com/

Se te da opção de escolher o formato escolha ico (icone)

link referência (pode criar icones através de textos e etc):
https://favicon.io/favicon-generator/

Aqui no Studio code fica como símbolo uma estrelinha pra
representar que é um icone
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <!-- Aqui na linha abaixo está inserido o ícone -->
    <link rel="shortcut icon" href="heart.ico" type="image/x-icon"> 
    <title>Teste de Favicon</title>
</head>
<body>
    <h1>Olha o favicon aqui em cima</h1>
</body>
</html>

<!--
    Para inserir o icone faça isso:
    digite link> escolha :favicon > ctrl+espaço 
    para selecionar o nome do arquivo.

    O ícone deve estar com extensão .ico

    Recomendação: escolha um ícone e coloque
    o nome de favicon.ico
-->
