<!-- Para aparecer a estrutura básica ! + enter ou ! +tab --> 
<!DOCTYPE html>
<html lang="pt-BR">  <!-- Temos aqui o parâmetro chamado lang que indica qual idioma que vai ser meu site -->
<head>
    <meta charset="UTF-8"> <!-- configuração de conjunto de caracteres. UTF-8 É UM PADRÃO DE CODIFICAÇÃO DE CARACTERES QUE SUPORTA ACENTUAÇÃO-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- "viewport" indica que o site vai ocupar 100% da tela disponibilizada pelo computador, vai ocupar 100% da área disponível do body-->
    <title>Meu primeiro exercício</title>
</head>
<body> <!-- para facilitar a criação de tags você pode digitar o nome da tag + enter que vai completar a estrutura dela-->
    <h1> <!-- é um heading, um cabeçalho, um título -->
        Olá, Mundo!
    </h1> 
    <hr> <!-- linha horizontal: horizontal road, essa tag não tem fechamento-->
    <p> <!-- parágrafo -->
        Esse é o meu primeiro documento HTML!
        ESTOU MUITO FELIZ!
    </p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>

<!-- Dentro de HTML existem apenas 2 áreas: head(configuração do site) e body(conteúdo do site) -->

<!--
    A área de cima do site, aba junto com url, recarregar é nossa área de cabeçalho, área de head
    E a parte branca é a área body
-->

<!--
     É comum as tags terem um fechamento. Ex: <h1></h1>
     Mas algumas não tem. Ex: <hr>, <meta>, <img>, 
-->

<!--
    HTML = HYPERTEXT MARKUP LANGUAGE (então esse é o nome da linguagem,
    nós marcamos coisas no nosso documento)
    Tudo no HTML é feito com marcas: marcas ou tags são essas que estamos vendo. Ex:
    <body></body>, todos que estão entre sinal de <>
-->
