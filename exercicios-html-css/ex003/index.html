<!--
    Os formatos de arquivo de imagens para web usamos no geral:

    jpeg- extensão é jpg (consegue compactar uma imagem) e

    png- extensão é png (também é compactado, porém não tanto quanto jpeg
    mas a vantagem é que permite transparência, resolução de imagem é melhor)
    (no google>ferramentas> cor transparente = vai mostrar as opções png )

    algumas poucas versões usamos: gif, tif, sevg
-->

<!--
    Existe um tamanho ideal de imagem para sites?
    1500 de largura no máximo (1500 é bacana pra usar
    no fundo de uma página)!

    Mudando o tamanho da imagem:

    Redimensionar imagem no gimp: 
    imagem > redimensionar imagem, ao muda a largura +
    apertar tecla tab, automaticamente
    vai mudar a altura pra ficar proporcional
    (claro que o tamanho gerado automaticamente
    não é regra você pode mofidicar
    conforme sua necessidade).

    Mudando resolução da image:
    pode por de 50 a 72 

    Salvando imagem:
    Não é indicado sobrescrever a img baixada.
    Criei outro arquivo depois dessa edição:
    export as...

    Dica: geralmente uma imagem pra aparecer no
    conteúdo de um site ela é 600/650 larg

    Obs.: guanabara está salvando as imgs modificadas
    com nome onde consta o que é + tamanho
    
    Obs.: aumentar a resolução da img no gimp
    não vai tornar ela melhor não aumente,
    pois você vai gerar um arquivo maior sem necessidade.

    Dá pra editar compressão do png no gimp,
    mas não colocamos muito grande pra manter a transparência
-->

<!--
    Vamos colocar imagens dentro do nosso
    site usando tags HTML
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5">
    
    <p>
        Podemos também carregar imagens quando
        estão em sub-pastas. Basta colocar nome_da_pasta/nome_do_arquivo
    </p>    
    <img src="imagens/logo-css-200.png" alt="">

    <p>Também podemos carregar imagens externas</p>
    <img src="https://camo.githubusercontent.com/4df4cf6995f81a77c935c858564a894f16b8e242ef5bbe01d1ca2f40d5991d85/68747470733a2f2f7777772e616e6b69747765626c6f6769632e636f6d2f6a6176617363726970742f6a735f696d672f6a6176617363726970742e706e67" alt="Logo JavaScript"> 
    <!-- foi colado aqui uma URL: é um link único que referencia objetos dentro da internet-->

</body>
</html>

<!--
    <img src="" alt=""> : src = source/ origem do arquivo
    alt = alternative/ texto que explica oq é essa img
    (o alt serve para leitores de tela, acessibilidade
    pessoas deficientes visuais  )

    macete aperte essas teclas dentro de aspas "" para aparecer
    as opções de arquivos disponíveis = Ctrl + espaço

    simbolo de imagem quebrada demonstra erro no nome do arquivo
-->
